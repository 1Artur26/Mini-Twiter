{% extends 'post/base.html' %}

{% block content %}
    <h1 class="mt-4">Add Comment to "{{ post.title }}"</h1>
    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Comment</button>
    </form>
{% endblock %}
