<!DOCTYPE html>
<html>
<head>
    <title>Post List</title>
</head>
<body>
    <h1>Post List</h1>
    <ul>
    {% for post in posts %}
        <li>
            <strong>{{ post.title }}</strong>
            <p>{{ post.content }}</p>
            <p>Posted by: {{ post.user.username }} on {{ post.created_at }}</p>
            
            <a href="{% url 'post_detail' post.id %}">Post Detail</a> 

            <a href="{% url 'view_comments' post.id %}">View Comments</a> 

            <a href="{% url 'add_comment' post.id %}">Comment</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
